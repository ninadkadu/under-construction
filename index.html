<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD in AI - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background: #f5f5f7; /* Apple-style light grey */
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .icon {
            width: 150px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .launch-date {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <img src="https://source.unsplash.com/400x300/?ai,robot" alt="AI Learning" class="icon">
    <h1>PhD in AI - Coming Soon</h1>
    <p>Deep dive into advanced AI concepts. A dedicated platform for PhD students and researchers in Artificial Intelligence to explore cutting-edge theories, research, and applications.</p>
    
    <div id="countdown">Launching in: <span id="timer"></span></div>
    <div class="launch-date">Official Launch: January 1, 2026</div>
    
    <footer>Â© 2025 PhDinAI. All Rights Reserved.</footer>

    <script>
        // Set launch date: January 1, 2026
        const launchDate = new Date("2026-01-01T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "We're Live!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
